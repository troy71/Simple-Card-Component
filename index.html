<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Simple Card Container</title>

</head>

<body>

    <div class="card-container">
        <div class="card">
            <img src="./Image/Lamp.jpeg.jpg" class="card-image" alt="Lamp Image">
            <h2> Why Studying at Night Might Be Your Secret Weapon</h2>
            <div class="author">
                <img src="./Image/Profile.jpg" class="profile-image" alt="Profile Image">
                <div class="name">
                <div class="profile-name">John Doe</div>
                <p>2 days ago</p>
            </div>
            </div>
        </div>
    </div>

</body>

</html>
